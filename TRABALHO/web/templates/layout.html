<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="#"></a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#conteudoNavbarSuportado" aria-controls="conteudoNavbarSuportado" aria-expanded="false" aria-label="Alterna navegação">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="conteudoNavbarSuportado">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item {{ active if nav_item == 'home' }}">
        <a class="nav-link" href="/">Home</a>
      </li>
      <li class="nav-item {{ 'active' if nav_item == 'trabalhador' }}">
        <a class="nav-link" href="/trabalhador">Trabalhadores</a>
      </li>
      <li class="nav-item {{ 'active' if nav_item == 'equipe' }}">
        <a class="nav-link" href="/equipe">Equipes</a>
      </li>
      <li class="nav-item {{ 'active' if nav_item == 'linguagem' }}">
        <a class="nav-link" href="/linguagem">Linguagens</a>
      </li>
    </ul>
  </div>
</nav>

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
<script src="../static/js/bootstrap.min.js"></script>
<script src="../static/js/bootstrap.bundle.min.js"></script>
<script src="../static/js/jquery.mask.js"></script>
</body>
</html>
