{% extends "layout.html" %}

{% block title %} Dados Equipe {% endblock %}

{% block content %}
<div class="row">
    <div class="col-12 p-3">
        <a href="/equipe">
            <button class="btn btn-secondary">Voltar</button>
        </a>
    </div>
</div>

<div class="row text-center p-5">
    <div class="col-12">
        <h1> Dados Equipe</h1>
    </div>
</div>


<div class="row">
    <div class="col-12 col-md-6 offset-md-3">
        <form action="/equipe" method="post">

            <input type="hidden" name="id" value="{{ equipe.get_id() }}">

            <div class="form-group">
                <label for="nome_equipe">Nome da Equipe:</label>
                <input type="text" class="form-control"
                       name="nome_equipe" id="nome_equipe" value="{{ equipe.get_nome() }}"
                placeholder="Digite o nome da Equipe">
            </div>

            <label>Linguagem de programação:</label>
            <select class="custom-select mb-3" name="id_linguagem">
            {% for l in linguagens: %}
                <option value="{{ l.get_id() }}" {{ 'selected' if l.get_id() == equipe.get_id_linguagem() }}>{{ l.get_nome() }}</option>
            {% endfor %}
            </select>

            <button type="submit" class="btn btn-success">Salvar</button>

        </form>
    </div>
</div>

{% endblock %}
