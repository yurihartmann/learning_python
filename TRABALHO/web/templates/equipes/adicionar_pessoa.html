{% extends "layout.html" %}

{% block title %} Adicionar Pessoa na equipe {% endblock %}

{% block content %}
<div class="row">
    <div class="col-12 p-3">
        <a href="/equipe">
            <button class="btn btn-secondary">Voltar</button>
        </a>
    </div>
</div>

<div class="row text-center p-5">
    <div class="col-12">
        <h1> Adicinar Pessoa na equipe</h1>
    </div>
</div>


<div class="row">
    <div class="col-12 col-md-6 offset-md-3">
        <form action="/equipe/adicionar-pessoa" method="post">

            <input type="hidden" name="id_equipe" value="{{ equipe.get_id() }}">

            <div class="form-group">
                <label for="nome_equipe">Nome da Equipe:</label>
                <input type="text" class="form-control"
                       name="nome_equipe" id="nome_equipe" value="{{ equipe.get_nome() }}"
                disabled>
            </div>

            <label>Linguagem de programação:</label>
            <select class="custom-select mb-3" name="id_trabalhador">
            {% for t in trabalhadores: %}
                <option value="{{ t.get_id() }}">{{ t.get_nome() }} - {{ t.get_idade() }} anos - Cargo: {{ t.get_cargo() }}</option>
            {% endfor %}
            </select>

            <button type="submit" class="btn btn-success">Salvar</button>

        </form>
    </div>
</div>

{% endblock %}
