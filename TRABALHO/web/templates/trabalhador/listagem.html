{% extends "layout.html" %}

{% block title %} Trabalhadores {% endblock %}

{% block content %}
<div class="row text-center p-5">
    <div class="col-12">
        <h1>Trabalhadores</h1>
    </div>
</div>
<div class="row">
    <div class="col-12 p-3">
        <a href="/trabalhador/novo">
            <button class="btn btn-primary">Adicionar nova trabalhador</button>
        </a>
    </div>
</div>

<div class="row">
    <div class="col-12">
        <table class="table">
          <thead class="thead-dark">
            <tr>
              <th scope="col">#</th>
              <th scope="col">Nome</th>
              <th scope="col">Idade</th>
              <th scope="col">Cargo</th>
              <th scope="col">Sal√°rio</th>
            </tr>
          </thead>
          <tbody>
          {% for l in linguagens: %}
            <tr>

              <th scope="row">{{ l.get_id() }}</th>
              <td>{{ l.get_nome() }}</td>


              <td><a href="/linguagem/{{ l.get_id() }}"><button class="btn">Editar</button></a></td>
                <td><a href="/linguagem/delete/{{ l.get_id() }}"><button class="btn">Excluir</button></a></td>
            </tr>
          {% endfor %}
          </tbody>
        </table>
    </div>
</div>
{% endblock %}
